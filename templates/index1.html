<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Approval</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: #eef2f7;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  min-height: 100vh;
}

.container {
  max-width: 1100px;
  width: 100%;
}

.card {
  background: #ffffff;
  padding: 40px 35px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

h2 {
  text-align: center;
  font-size: 28px;
  color: #1f2937;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  color: #6b7280;
  font-size: 14px;
  margin-bottom: 30px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 6px;
  color: #374151;
}

input, select {
  padding: 12px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 15px;
  background-color: #f9fafb;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus, select:focus {
  border-color: #3b82f6;
  outline: none;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
}

button {
  background-color: #3b82f6;
  color: white;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
  width: 100%;
}

button:hover {
  background-color: #2563eb;
}

.full-width {
  grid-column: 1 / -1;
}

/* Responsive adjustments */
@media (max-width: 1024px) {
  .form-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  .form-grid {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>
  <div class="bg">
    <div class="card">
      <h2>Credit Card Approval Prediction</h2>
      <p class="subtitle">Fill in the details to predict approval status</p>
      <form class="form-grid" method="POST" action="/predict">
        <!-- Gender -->
        <div class="form-group">
          <label>Gender</label>
          <select name="gender" required>
            <option value="">Select</option>
            <option value="FEMALE">Female</option>
            <option value="MALE">Male</option>
          </select>
        </div>

        <!-- Own Car -->
        <div class="form-group">
          <label>Own Car?</label>
          <select name="car" required>
            <option value="">Select</option>
            <option value="YES">Yes</option>
            <option value="NO">No</option>
          </select>
        </div>

        <!-- Own Real Estate -->
        <div class="form-group">
          <label>Own Real Estate?</label>
          <select name="realestate" required>
            <option value="">Select</option>
            <option value="YES">Yes</option>
            <option value="NO">No</option>
          </select>
        </div>

        <!-- Income -->
        <div class="form-group">
          <label>Total Annual Income</label>
          <input type="number" name="income" min="0" placeholder="e.g. 500000" required>
        </div>

        <!-- Income Type -->
        <div class="form-group">
          <label>Type of Income</label>
          <select name="income_type" required>
            <option value="">Select</option>
            <option>Working</option>
            <option>Commercial associate</option>
            <option>Pensioner</option>
            <option>State servant</option>
            <option>Student</option>
          </select>
        </div>

        <!-- Education -->
        <div class="form-group">
          <label>Education</label>
          <select name="education" required>
            <option value="">Select</option>
            <option>Higher education</option>
            <option>Secondary / secondary special</option>
            <option>Incomplete higher</option>
            <option>Lower secondary</option>
            <option>Academic degree</option>
          </select>
        </div>

        <!-- Family Status -->
        <div class="form-group">
          <label>Family Status</label>
          <select name="family_status" required>
            <option value="">Select</option>
            <option>Married</option>
            <option>Single / not married</option>
            <option>Civil marriage</option>
            <option>Separated</option>
            <option>Widow</option>
          </select>
        </div>

        <!-- Housing -->
        <div class="form-group">
          <label>Type of Housing</label>
          <select name="housing_type" required>
            <option value="">Select</option>
            <option>House / apartment</option>
            <option>With parents</option>
            <option>Municipal apartment</option>
            <option>Rented apartment</option>
            <option>Office apartment</option>
            <option>Co-op apartment</option>
          </select>
        </div>

        <!-- Days Birth -->
        <div class="form-group">
          <label>Days Since Birth</label>
          <input type="number" name="days_birth" min="0" required>
        </div>

        <!-- Days Employed -->
        <div class="form-group">
          <label>Days Employed</label>
          <input type="number" name="days_employed" min="0" required>
        </div>

        <!-- Family Members -->
        <div class="form-group">
          <label>Family Members</label>
          <input type="number" name="family_members" min="1" max="20" required>
        </div>

        <!-- EMI Paid -->
        <div class="form-group">
          <label>EMIs Paid</label>
          <input type="number" name="emi_paid_off" min="0" required>
        </div>

        <!-- EMI Past Dues --><!DOCTYPE html>
         <div class="form-group">
          <label>Past Due EMIs</label>
          <input type="number" name="emi_past_dues" min="0" required>
        </div>

        <!-- Number of Loans -->
        <div class="form-group">
          <label>Number of Loans</label>
          <input type="number" name="loans" min="0" required>
        </div>

        <div class="form-group full-width">
          <button type="submit">ðŸ”® Predict Approval</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
